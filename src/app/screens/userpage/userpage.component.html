<div id="big-box">
    <!-- Sidebar-->
    <div class="left" id="sidebar-wrapper">
        <div class="sidebar-heading">Hi, John</div>
        <div class="list-group list-group-flush ">
            <a class="left list-group-item list-group-item-action p-3">Menu</a>
            <button class="btn btn-primary" id="sidebar-btn">Flights</button>
            <button class="btn btn-primary" id="sidebar-btn">My Bookings</button>
            <button class="btn btn-primary" id="logout-btn">Logout</button>
        </div>
    </div>

    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light border-bottom">
            <div class="container-fluid">
                <div class="fw-bold title navbar-heading">Ryuku Airlines</div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid">
            <div class="flight-container">
                <form>
                    <div class="mb-3 row">
                      <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Flight Search:</label>
                      <div class="col-xs-3 col-sm-auto">
                        <input id="table-filtering-search" class="form-control" type="text" formControl="filter">
                      </div>
                    </div>
                  </form>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Country</th>
                    <th scope="col">Area</th>
                    <th scope="col">Population</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let country of countries | async; index as i">
                    <th scope="row">{{ country.id }}</th>
                    <td>
                        <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="me-2" style="width: 20px">
                        {{ country.name }}
                    </td>
                    <td>{{ country.area | number}}</td>
                    <td>{{ country.population | number }}</td>
                    </tr>
                    </tbody>
                </table>

                <div class="book-flight-form">

                </div>
            </div>
            
        </div>
    </div>
</div>
