<div class="d-flex align-items-center justify-content-center h-75">
    <div class="d-flex flex-column" style="width:25%">
        <h2 class="fw-bold text-light">Register</h2>
        <form class="text-light">
            <div class="mb-3 mt-3">
                <input type="email" class="form-control" id="email" placeholder="Email" name="email" />
            </div>
            <div class="mb-3 mt-3">
                <input type="username" class="form-control" id="email" placeholder="Name" name="name" />
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd" />
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="pwd" placeholder="Confirm Password" name="pswd" />
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>

            <div class="pt-4">
                <a [routerLink]="['/login']" class="text-white pt-3">Back to login</a>
            </div>
        </form>
    </div>
</div>
