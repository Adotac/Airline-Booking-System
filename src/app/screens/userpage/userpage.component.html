<div id="wrapper">
    <div id="sidebar-wrapper">
        <div class="d-flex flex-column vh-100 flex-shrink-0 p-3 text-white bg-dark" style="width: 200px">
            <div class="   fs-4 d-flex justify-content-center ">
                <h4 class="  fw-bold">Hi, John</h4>
            </div>
            <hr />
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <a class="nav-link text-white active">
                        <i class=" fa fa-dashboard "></i><span class=" ms-2 ">Flights</span>
                    </a>
                </li>
                <li class=" nav-item ">
                    <a class=" nav-link text-white " aria-current=" page ">
                        <i class=" fa fa-home "></i><span class=" ms-2 ">My Bookings</span>
                    </a>
                </li>
            </ul>
            <hr />
            <a class=" nav-link text-white ">
                <img src=" " /> <i class=" fa fa-bookmark "></i><span class=" ms-2 ">Logout</span>
            </a>
        </div>
    </div>
    <div id=" page-content-wrapper ">
        <div class=" page-content ">
            <nav class=" navbar navbar-dark bg-theme bg-dark ">
                <div class=" container-fluid ">
                    <a class=" navbar-brand " href=" # ">
                        <span class=" fs-4 fw-bold ">Ryuku Airlines</span>
                    </a>
                </div>
            </nav>
            <div class="container-fluid">
                <div class="flight-container">
                    <form>
                        <div class="mb-3 row">
                            <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Flight
                                Search:</label>
                            <div class="col-xs-3 col-sm-auto">
                                <input id="table-filtering-search" class="form-control" type="text" formControl="filter">
                            </div>
                        </div>
                    </form>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Country</th>
                                <th scope="col">Area</th>
                                <th scope="col">Population</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let country of countries | async; index as i">
                                <th scope="row">{{ country.id }}</th>
                                <td>
                                    <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="me-2" style="width: 20px"> {{ country.name }}
                                </td>
                                <td>{{ country.area | number}}</td>
                                <td>{{ country.population | number }}</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="book-flight-form">

                    </div>
                </div>

            </div>
            <!-- <router-outlet></router-outlet> -->
        </div>
    </div>
</div>
